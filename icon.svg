<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <clipPath id="bubble-clip">
      <!-- Main body -->
      <rect x="20" y="20" width="472" height="380" rx="60" ry="60" />
      <!-- Tail -->
      <path d="M100,400 L100,490 L220,400 Z" />
    </clipPath>
  </defs>

  <!-- Background: White Circle for safe area on some OS -->
  <rect width="512" height="512" fill="white" />

  <g clip-path="url(#bubble-clip)">
    <!-- Blue Field (Top) -->
    <rect x="0" y="0" width="512" height="210" fill="#0038a8" />
    <!-- Red Field (Bottom) -->
    <rect x="0" y="210" width="512" height="302" fill="#ce1126" />

    <!-- White Triangle -->
    <path d="M0,0 L320,210 L0,420 Z" fill="white" />

    <!-- Sun -->
    <circle cx="110" cy="210" r="45" fill="#fcd116" />

    <!-- Sun Rays -->
    <g stroke="#fcd116" stroke-width="8" stroke-linecap="round">
       <line x1="110" y1="140" x2="110" y2="280" />
       <line x1="40" y1="210" x2="180" y2="210" />
       <line x1="60" y1="160" x2="160" y2="260" />
       <line x1="60" y1="260" x2="160" y2="160" />
    </g>

    <!-- Stars -->
    <!-- Top Left -->
    <path d="M30 50 L35 65 L20 65 Z" fill="#fcd116" transform="translate(10,10) scale(1.5)" />
    <!-- Bottom Left -->
    <path d="M30 370 L35 385 L20 385 Z" fill="#fcd116" transform="translate(10,-10) scale(1.5)" />
    <!-- Right point of triangle -->
    <path d="M250 210 L255 225 L240 225 Z" fill="#fcd116" transform="translate(-10,0) scale(1.5)" />

    <!-- Better Stars (Pentagrams) -->
    <g transform="translate(40, 60) scale(0.6)" fill="#fcd116">
       <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5"/>
    </g>
    <g transform="translate(40, 360) scale(0.6)" fill="#fcd116">
       <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5"/>
    </g>
    <g transform="translate(230, 195) scale(0.6)" fill="#fcd116">
       <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5"/>
    </g>

  </g>

  <!-- Outline for Bubble to make it pop on white background -->
  <g fill="none" stroke="#e0e0e0" stroke-width="4">
      <rect x="20" y="20" width="472" height="380" rx="60" ry="60" />
      <path d="M100,400 L100,490 L220,400 Z" />
  </g>

</svg>
