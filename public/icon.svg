<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Define the single bubble shape
         Rect: x=20, y=20, w=472, h=380, rx=60
         Tail: Connects at bottom edge roughly around x=100-220
         Path logic: Start at top-left curve, go clockwise.
    -->
    <path id="bubble-shape" d="M80,20 H432 A60,60 0 0 1 492,80 V340 A60,60 0 0 1 432,400 H220 L100,490 L100,400 H80 A60,60 0 0 1 20,340 V80 A60,60 0 0 1 80,20 Z" />

    <!-- Star Shape (Center at 0,0, pointing UP) -->
    <path id="star" d="M0,-10 L2.3,-3.2 L9.5,-3.2 L3.6,1.1 L5.9,8.1 L0,3.8 L-5.9,8.1 L-3.6,1.1 L-9.5,-3.2 L-2.3,-3.2 Z" />
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="white" />

  <!-- Masked Content -->
  <g>
    <clipPath id="clip-bubble">
      <use href="#bubble-shape" />
    </clipPath>

    <g clip-path="url(#clip-bubble)">
      <!-- Flag Background -->
      <rect x="0" y="0" width="512" height="210" fill="#0038A8" /> <!-- Blue -->
      <rect x="0" y="210" width="512" height="302" fill="#CE1126" /> <!-- Red -->

      <!-- Triangle -->
      <path d="M0,0 L320,210 L0,420 Z" fill="white" />

      <!-- Sun -->
      <circle cx="110" cy="210" r="35" fill="#FCD116" />
      <!-- Rays -->
      <g stroke="#FCD116" stroke-width="8" stroke-linecap="round">
          <line x1="110" y1="155" x2="110" y2="265" />
          <line x1="55" y1="210" x2="165" y2="210" />
          <line x1="71" y1="171" x2="149" y2="249" />
          <line x1="71" y1="249" x2="149" y2="171" />
      </g>

      <!-- Stars -->
      <!-- Star 1 (Top Left) - Points to 0,0 (-45 deg rotation from UP) -->
      <use href="#star" transform="translate(45, 45) scale(2.5) rotate(-45)" fill="#FCD116" />

      <!-- Star 2 (Bottom Left) - Points to 0,420 (225 deg rotation from UP) -->
      <use href="#star" transform="translate(45, 375) scale(2.5) rotate(225)" fill="#FCD116" />

      <!-- Star 3 (Right Tip) - Points to 320,210 (90 deg rotation from UP) -->
      <use href="#star" transform="translate(260, 210) scale(2.5) rotate(90)" fill="#FCD116" />
    </g>
  </g>

  <!-- Outline -->
  <use href="#bubble-shape" fill="none" stroke="#E0E0E0" stroke-width="8" />

</svg>
