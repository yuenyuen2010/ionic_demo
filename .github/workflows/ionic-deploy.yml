name: Deploy Ionic PWA to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to the gh-pages branch

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a version compatible with your project
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Ionic App
        # The base-href flag is CRITICAL for GitHub Pages sub-directories
        # Replace 'your-repo-name' with your actual repository name
        run: npm run build -- --base-href=/yuenyuen2010.github.io/ionic_demo/
        # run: npm run build -- --base-href=/your-repo-name/

      # If you use Ionic/React or Ionic/Vue, the command above might be:
      # run: npm run build -- --base=/your-repo-name/
      
      # -------------------------------------------------------
      # DEPLOY STEP
      # -------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # <--- UPDATE THIS to 'dist', 'build', or 'www'
