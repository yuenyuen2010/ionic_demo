name: Jules Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge-jules:
    runs-on: ubuntu-latest
    # Only run this job if the PR author is the Jules bot
    #if: github.actor == 'google-labs-jules'
    #permissions:
    #  contents: write
    #  pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Approve and Merge PR
              env:
                GH_TOKEN: ${{ secrets.PAT_TOKEN }} # Use your PAT (or GITHUB_TOKEN if not triggering deploy)
              run: |
                echo "Detected PR from Jules. Initiating auto-merge sequence..."
                
                # [FIX] 1. Mark the PR as "Ready for Review" to remove Draft status
                gh pr ready ${{ github.event.pull_request.number }}
                
                # 2. Approve the PR
                gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved by Jules."
                
                # 3. Merge the PR
                gh pr merge ${{ github.event.pull_request.number }} --squash --auto --delete-branch
