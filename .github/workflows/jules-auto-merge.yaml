name: Jules Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge-jules:
    runs-on: ubuntu-latest
    # Only run this job if the PR author is the Jules bot
    #if: github.actor == 'google-labs-jules'
    #permissions:
    #  contents: write
    #  pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Approve and Merge PR
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "Detected PR from Jules. Initiating auto-merge sequence..."
          
          # 1. Approve the PR (required if branch protection rules exist)
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved by Jules Auto-Merge Workflow."
          
          # 2. Merge the PR (squash merge is recommended for clean history)
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto --delete-branch
